<html>
<head>
    <title>Yumemi.vue #1</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <a type="button" @click="isShow=!isShow">{{ isShow ? "Hide" : "Show" }}</a>
        <div v-if="isShow">
            Method:<br />
            <span v-text="nowMethod()"></span>
            <br />
            Computed:<br />
            <span v-text="nowComputed"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            methods: {
                nowMethod: function() {
                    return Date.now();
                }
            },
            computed: {
                nowComputed: function() {
                    return Date.now();
                }
            }
        });
    </script>
</body>
</html>
